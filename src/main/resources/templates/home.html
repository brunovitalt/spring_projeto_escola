<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Home</title>
  </head>

  <body style="background-color: #1d2124">
    <div class="container-fluid">
      <div
        class="card"
        style="margin: 10% auto 500px auto; background-color: #1d2124;border:2px solid #fff; max-width: 1200px"
      >
        <div class="row justify-content-center" style="padding: 10px;">
          <h3 style="font-size: 50px;color: #f8f9fa;">
            Página Inicial
          </h3>
        </div>
        <div style="padding-bottom: 30px; padding-right: 20px; color: #f8f9fa" class="text-right">
          <span th:text="'Usuário Logado: ' + ${nomeUsuarioLogado}"></span>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div
              style=" text-align: right"
              sec:authorize="hasRole('ROLE_PROFESSOR')"
            >
              <a th:href="@{/turmas/adicionar}" class="col-md-6">
                <button
                  style=" height: 100px; font-size: 20px;"
                  type="button"
                  class="btn btn-info"
                  th:text="'Cadastrar Turma'"
                ></button>
              </a>
            </div>
          </div>

          <div class="col-md-6">
            <div sec:authorize="hasRole('ROLE_PROFESSOR')"
            >
              <a th:href="@{/alunos/adicionar}" class="col-md-6">
                <button
                  style=" height: 100px; font-size: 20px;"
                  type="button"
                  class="btn btn-info"
                  th:text="'Cadastrar Aluno'"
                ></button>
              </a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 sm">
            <div style="padding: 10px; text-align: right">
              <a th:href="@{/turmas/listar}" class="col-md-6">
                <button
                  style=" height: 100px; font-size: 20px;"
                  type="button"
                  class="btn btn-info"
                  th:text="'Listar Turma'"
                ></button>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div style="padding: 10px">
              <a th:href="@{/alunos/listar}" class="col-md-6">
                <button
                  style="height: 100px; font-size: 20px;"
                  type="button"
                  class="btn btn-info"
                  th:text="'Listar Alunos'"
                ></button>
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div style=" text-align: right">
            <a th:href="@{/logout}" class="col-md-6">
              <button
                style="height: 40px; font-size: 15px;padding-bottom: 20px;margin-bottom: 10px"
                type="button"
                class="btn btn-secondary"
                th:text="'Sair'"
              ></button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
